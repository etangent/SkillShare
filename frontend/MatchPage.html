<!--Once a match is made, users can set up meeting details here-->

<!DOCTYPE html>
<html>
<head>
    <title>Match - SkillTrade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="matchDetails">
        <h2>You've got a match!</h2>
        <!-- Match details form -->
        <form id="matchForm">
            <input type="datetime-local" required>
            <button type="submit">Set Meeting</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
