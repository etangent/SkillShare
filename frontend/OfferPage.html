<!--Page to create a new skill offering-->

<!DOCTYPE html>
<html>
<head>
    <title>Create Offer - SkillTrade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="offerCreation">
        <h2>Create a New Skill Offering</h2>
        <form id="offerForm">
            <input type="text" placeholder="Skill Name" required>
            <textarea placeholder="Describe the skill and what you're offering"></textarea>
            <button type="submit">Submit Offer</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
